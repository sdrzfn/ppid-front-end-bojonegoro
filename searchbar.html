<html>
<!-- Search & Filter -->
<section class="container mx-auto px-4 py-10">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center gap-3">
            <div class="flex-1 relative">
                <input type="text" id="searchInput" placeholder="Cari informasi, dokumen, atau layanan..."
                    class="w-full rounded-full border border-slate-300 px-12 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500"
                    autocomplete="off">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M10.5 3.75a6.75 6.75 0 1 0 4.243 12.023l4.242 4.242 1.06-1.06-4.241-4.243A6.75 6.75 0 0 0 10.5 3.75Zm-5.25 6.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </div>

                <!-- Search Results Dropdown -->
                <div id="searchResults"
                    class="absolute top-full left-0 right-0 bg-white border border-slate-200 rounded-lg shadow-lg mt-2 max-h-96 overflow-y-auto z-50 hidden">
                    <div id="searchResultsContent" class="divide-y divide-slate-100">
                        <!-- Results will be populated here -->
                    </div>
                    <div id="noResults" class="px-4 py-8 text-center text-slate-500 hidden">
                        <svg class="w-12 h-12 mx-auto mb-3 text-slate-300" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        <p class="text-sm">Tidak ada hasil yang ditemukan</p>
                        <p class="text-xs text-slate-400 mt-1">Coba kata kunci yang berbeda</p>
                    </div>
                    <div id="loadingResults" class="px-4 py-8 text-center hidden">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-sky-500 mx-auto"></div>
                        <p class="text-sm text-slate-500 mt-2">Mencari...</p>
                    </div>
                </div>
            </div>
            <button
                class="shrink-0 inline-flex items-center justify-center w-12 h-12 rounded-full border border-slate-300 hover:bg-slate-50"
                title="Filter" id="filterBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M6.75 12h10.5M10.5 17.25h3" />
                </svg>
            </button>
        </div>
    </div>
</section>

</html>
